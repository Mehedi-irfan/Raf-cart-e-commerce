<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom css link  -->
    <link rel="stylesheet" href="style.css" />
    <!-- custom tailwind css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font awesome Cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts CDN  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Raf-Cart</title>
  </head>
  <body class="m-0 p-0 box-border font-poppins">
    <!-- header section start  -->
    <header>
      <!-- top header section  -->
      <div
        class="container mx-auto px-5 lg:px-10 py-2 lg:py-6 flex justify-between items-center"
      >
        <div class="image">
          <img src="images/logo.svg" alt="" />
        </div>
        <!-- search bar  -->
        <div
          class="lg:flex border hidden border-[#fd3d57] rounded-l-md rounded-r-md"
        >
          <div
            class="flex justify-between gap-7 border-r py-2 px-8 border-[#fd3d57]"
          >
            <p class="font-poppins text-lg">All category</p>
            <span class="flex items-center"
              ><i class="fa-shap fa-solid fa-angle-down"></i
            ></span>
          </div>
          <div class="flex items-center">
            <input
              class="px-10 outline-none focus:outline-none"
              type="text "
              placeholder="Search Here...."
            />
            <input
              class="text-lg font-poppins px-14 tracking-wider border-l border-[#fd3d57] py-2 bg-[#fd3d57] text-white hover:bg-transparent hover:text-[#fd3d57] transition duration-1000"
              type="submit"
              value="Search"
            />
          </div>
        </div>
        <!-- cart and account  -->
        <div class="flex items-center lg:space-x-7 space-x-3">
          <div class="text-2xl text-center relative cursor-pointer">
            <i class="fa-regular fa-heart"></i>
            <span
              class="absolute -top-1 right-0 text-xs bg-[#fd3d57] h-5 w-5 rounded-full flex items-center justify-center text-white"
              >3</span
            >
            <p class="text-xs">Wish List</p>
          </div>
          <div class="text-2xl text-center relative cursor-pointer">
            <i class="fa-solid fa-cart-shopping"></i>
            <span
              class="absolute -top-1 -right-3 text-xs bg-[#fd3d57] h-5 w-5 rounded-full flex items-center justify-center text-white"
              >5</span
            >
            <p class="text-xs">Cart</p>
          </div>
          <div class="text-2xl text-center relative cursor-pointer group">
            <i class="fa-regular fa-user"></i>
            <p class="text-xs">Account</p>
            <!-- login profile  -->
            <div
              class="absolute bg-white shadow-md w-56 py-4 px-2 rounded-md right-0 opacity-0 invisible transition duration-1000 translate-y-6 group-hover:translate-y-0 group-hover:opacity-100 group-hover:visible"
            >
              <h5 class="text-base font-poppins font-medium">
                Welcome to RAFCART Shop
              </h5>
              <div class="my-2 space-x-1">
                <button
                  class="text-base text-white border bg-[#fd3d57] px-6 py-1 rounded-sm transition duration-1000 hover:bg-transparent hover:text-[#fd3d57] hover:border hover:border-[#fd3d57]"
                >
                  JOIN
                </button>
                <button
                  class="text-base text-[#fd3d57] border border-[#fd3d57] px-6 py-1 rounded-sm transition duration-1000 hover:bg-[#fd3d57] hover:text-white"
                >
                  SING IN
                </button>
              </div>
              <div class="text-start space-y-1 pl-1 my-2">
                <p
                  class="text-base space-x-2 text-gray-700 font-normal tracking-wide transition-colors duration-1000 hover:text-[#fd3d57]"
                >
                  <i class="fa-regular fa-user"></i>
                  <span>My Account</span>
                </p>
                <p
                  class="text-base space-x-2 text-gray-700 font-normal transition-colors duration-1000 tracking-wide hover:text-[#fd3d57]"
                >
                  <i class="fa-solid fa-gift"></i>
                  <span>My Order</span>
                </p>
                <p
                  class="text-base space-x-2 text-gray-700 font-normal tracking-wide transition-colors duration-1000 hover:text-[#fd3d57]"
                >
                  <i class="fa-regular fa-heart"></i>
                  <span>My Wishlist</span>
                </p>
                <p
                  class="text-base space-x-2 text-gray-700 font-normal tracking-wide transition-colors duration-1000 hover:text-[#fd3d57]"
                >
                  <i class="fa-solid fa-cart-shopping"></i>
                  <span>My Cart</span>
                </p>
                <p
                  class="text-base space-x-2 text-gray-700 font-normal tracking-wide transition-colors duration-1000 hover:text-[#fd3d57]"
                >
                  <i class="fa-solid fa-power-off"></i>
                  <span>Log Out</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- top header section  -->
    </header>
    <!-- header section end  -->
  </body>
</html>
